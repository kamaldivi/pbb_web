version: '3.8'

services:
  pbb-frontend:
    build:
      context: ./pbb-frontend
      dockerfile: Dockerfile
    container_name: pbb-frontend
    restart: unless-stopped
    volumes:
      # Mount static content from host (read-only for security)
      - ./pbb-frontend/public/pbb_book_pages:/usr/share/nginx/html/pbb_book_pages:ro
      - ./pbb-frontend/public/pbb_book_thumbnails:/usr/share/nginx/html/pbb_book_thumbnails:ro
      - frontend-logs:/var/log/nginx
    networks:
      - pbb-network

  nginx-ssl:
    image: nginx:alpine
    container_name: nginx-ssl
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx-ssl.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - nginx-ssl-logs:/var/log/nginx
    depends_on:
      - pbb-frontend
    networks:
      - pbb-network

  goaccess:
    image: allinurl/goaccess:latest
    container_name: pbb-goaccess
    restart: unless-stopped
    ports:
      - "7890:7890"  # GoAccess web interface
    volumes:
      - frontend-logs:/logs/frontend:ro
      - nginx-ssl-logs:/logs/nginx-ssl:ro
      - ./goaccess:/config
    command: >
      goaccess
      /logs/frontend/access.log
      /logs/nginx-ssl/access.log
      --log-format=COMBINED
      --real-time-html
      --ws-url=wss://purebhaktibase.com:7890
      --addr=0.0.0.0
      --port=7890
      --output=/config/report.html
    networks:
      - pbb-network

networks:
  pbb-network:
    name: purebhakti_shared_network
    external: true

volumes:
  frontend-logs:
  nginx-ssl-logs: