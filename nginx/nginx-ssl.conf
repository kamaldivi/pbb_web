events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Access log format with detailed information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Access log location
    access_log /var/log/nginx/access.log main;

    # HTTP server for redirect to HTTPS
    server {
        listen 80;
        server_name purebhaktibase.com www.purebhaktibase.com;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name purebhaktibase.com www.purebhaktibase.com;

        # SSL Configuration - Let's Encrypt certificates
        ssl_certificate /etc/letsencrypt/live/purebhaktibase.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/purebhaktibase.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/purebhaktibase.com/chain.pem;

        # Enhanced SSL Configuration for Production
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Enhanced Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://purebhaktibase.com:8443 https://www.purebhaktibase.com:8443;";

        # GoAccess Analytics Dashboard - Password Protected
        location /analytics {
            auth_basic "Analytics Dashboard";
            auth_basic_user_file /etc/nginx/.htpasswd;

            # Override CSP for analytics dashboard (GoAccess uses inline scripts/styles)
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data:;" always;

            proxy_pass http://pbb-goaccess-prod:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy to frontend application
        location / {
            proxy_pass http://pbb-frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}